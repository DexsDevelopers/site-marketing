<!DOCTYPE html>

<head>

    <style>
        * {

        body {

            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {

</head>

<body>
    <div class="container">
        <h1>ğŸ” Debug - Sistema de Disparos</h1>
        <p class="subtitle">Ferramenta de diagnÃ³stico para testar o endpoint de trigger</p>

        <div class="button-group">
            <button class="btn-primary" onclick="testTrigger()" id="btn-test">
                <span>ğŸš€</span>

        <div id="output"></div>

    <script>
        function log(message, type = 'info') {
            const output = document.getElementById('output');
            const timestamp = new Date().toLocaleTimeString('pt-BR');
            const className = `log-${type}`;

            const line = document.createElement('div');
            line.className = className;
            line.textContent = `[${timestamp}] ${message}`;

            output.appendChild(line);
            output.scrollTop = output.scrollHeight;

            console.log(`[${type.toUpperCase()}]`, message);
        }

        function clearOutput() {
            document.getElementById('output').innerHTML = '';
            log('Console limpo', 'info');
        }

        async function testAuth() {
            const btn = document.getElementById('btn-auth');
            const originalHTML = btn.innerHTML;

            try {
                btn.disabled = true;
                btn.innerHTML = '<span class="spinner"></span><span>Verificando...</span>';

                log('Verificando autenticaÃ§Ã£o...', 'info');

                const response = await fetch('api_marketing_ajax.php?action=get_marketing_stats', {
                    method: 'GET',
                    credentials: 'same-origin',
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                log(`Status HTTP: ${response.status} ${response.statusText}`, response.ok ? 'success' : 'error');

                if (response.redirected) {
                    log(`âš ï¸ REDIRECIONADO PARA: ${response.url}`, 'warning');
                    log('Isso indica que vocÃª nÃ£o estÃ¡ autenticado!', 'error');
                    return;
                }

                const text = await response.text();

                try {
                    const data = JSON.parse(text);
                    log('âœ… AutenticaÃ§Ã£o OK - JSON vÃ¡lido recebido', 'success');
                    log(`Dados: ${JSON.stringify(data, null, 2)}`, 'info');
                } catch (e) {
                    log('âŒ Resposta nÃ£o Ã© JSON vÃ¡lido', 'error');
                    log(`Primeiros 200 chars: ${text.substring(0, 200)}`, 'error');
                }

            } catch (error) {
                log(`âŒ Erro: ${error.message}`, 'error');
            } finally {
                btn.disabled = false;
                btn.innerHTML = originalHTML;
            }
        }

        async function testTrigger() {
            const btn = document.getElementById('btn-test');
            const originalHTML = btn.innerHTML;

            try {
                btn.disabled = true;
                btn.innerHTML = '<span class="spinner"></span><span>Processando...</span>';

                log('â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•', 'info');
                log('Iniciando teste de trigger...', 'info');
                log('URL: api_marketing_ajax.php?action=trigger_disparos', 'info');

                const response = await fetch('api_marketing_ajax.php?action=trigger_disparos', {
                    method: 'GET',
                    credentials: 'same-origin',
                    headers: {
                        'Accept': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest'
                    }
                });

                log(`Status HTTP: ${response.status} ${response.statusText}`, response.ok ? 'success' : 'error');
                log(`Content-Type: ${response.headers.get('content-type')}`, 'info');

                if (response.redirected) {
                    log(`âš ï¸ REDIRECIONADO PARA: ${response.url}`, 'warning');
                    log('PossÃ­vel problema de autenticaÃ§Ã£o!', 'error');
                    return;
                }

                const text = await response.text();
                log(`Tamanho da resposta: ${text.length} bytes`, 'info');

                try {
                    const data = JSON.parse(text);
                    log('âœ… JSON parseado com sucesso!', 'success');
                    log('â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•', 'info');
                    log('RESPOSTA DO SERVIDOR:', 'info');
                    log(JSON.stringify(data, null, 2), data.success ? 'success' : 'error');
                    log('â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•', 'info');

                    if (data.success) {
                        log(`âœ… SUCESSO: ${data.message}`, 'success');
                        if (data.novos_ativados !== undefined) {
                            log(`   ğŸ“Š Novos ativados: ${data.novos_ativados}`, 'info');
                        }
                        if (data.pendentes !== undefined) {
                            log(`   ğŸ“Š Pendentes: ${data.pendentes}`, 'info');
                        }
                    } else {
                        log(`âŒ ERRO: ${data.message}`, 'error');
                    }
                } catch (parseError) {
                    log(`âŒ Erro ao fazer parse do JSON: ${parseError.message}`, 'error');
                    log('Resposta bruta (primeiros 500 chars):', 'error');
                    log(text.substring(0, 500), 'error');
                }

            } catch (error) {
                log(`âŒ ExceÃ§Ã£o capturada: ${error.message}`, 'error');
                log(`Stack: ${error.stack}`, 'error');
            } finally {
                btn.disabled = false;
                btn.innerHTML = originalHTML;
                log('Teste finalizado.', 'info');
            }
        }

        function testDirect() {

        // Auto-executar ao carregar

        });
    </script>
