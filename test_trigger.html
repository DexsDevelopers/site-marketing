<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Trigger</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }

        button {
            padding: 15px 30px;
            font-size: 16px;
            background: #ff3b3b;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
        }

        button:hover {
            background: #e63333;
        }

        button:disabled {
            background: #666;
            cursor: not-allowed;
        }

        #output {
            margin-top: 20px;
            padding: 15px;
            background: #2a2a2a;
            border-radius: 8px;
            font-family: monospace;
            white-space: pre-wrap;
        }
    </style>
</head>

<body>
    <h1>ğŸ§ª Teste de Trigger de Disparos</h1>

    <div>
        <button onclick="testTrigger()" id="btn-test">ğŸš€ Testar Trigger</button>
        <button onclick="clearOutput()">ğŸ—‘ï¸ Limpar</button>
    </div>

    <div id="output"></div>

    <script>
        function log(message, type = 'info') {
            const output = document.getElementById('output');
            const timestamp = new Date().toLocaleTimeString();
            const emoji = {
                'info': 'â„¹ï¸',
                'success': 'âœ…',
                'error': 'âŒ',
                'warning': 'âš ï¸'
            }[type] || 'â„¹ï¸';

            output.innerHTML += `[${timestamp}] ${emoji} ${message}\n`;
            console.log(message);
        }

        function clearOutput() {
            document.getElementById('output').innerHTML = '';
        }

        async function testTrigger() {
            const btn = document.getElementById('btn-test');
            const originalText = btn.innerHTML;

            try {
                btn.disabled = true;
                btn.innerHTML = 'â³ Processando...';

                log('Iniciando teste de trigger...', 'info');
                log('URL: api_marketing_ajax.php?action=trigger_disparos', 'info');

                const response = await fetch('api_marketing_ajax.php?action=trigger_disparos', {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                log(`Status HTTP: ${response.status} ${response.statusText}`, response.ok ? 'success' : 'error');

                const contentType = response.headers.get('content-type');
                log(`Content-Type: ${contentType}`, 'info');

                const text = await response.text();
                log(`Resposta bruta (primeiros 500 chars):\n${text.substring(0, 500)}`, 'info');

                try {
                    const data = JSON.parse(text);
                    log(`JSON parseado com sucesso!`, 'success');
                    log(`Dados: ${JSON.stringify(data, null, 2)}`, 'info');

                    if (data.success) {
                        log(`âœ… SUCESSO: ${data.message}`, 'success');
                        if (data.novos_ativados !== undefined) {
                            log(`   Novos ativados: ${data.novos_ativados}`, 'info');
                        }
                        if (data.pendentes !== undefined) {
                            log(`   Pendentes: ${data.pendentes}`, 'info');
                        }
                    } else {
                        log(`âŒ ERRO: ${data.message}`, 'error');
                    }
                } catch (parseError) {
                    log(`Erro ao fazer parse do JSON: ${parseError.message}`, 'error');
                    log(`Resposta nÃ£o Ã© JSON vÃ¡lido!`, 'error');
                }

            } catch (error) {
                log(`ExceÃ§Ã£o capturada: ${error.message}`, 'error');
                log(`Stack: ${error.stack}`, 'error');
            } finally {
                btn.disabled = false;
                btn.innerHTML = originalText;
                log('Teste finalizado.', 'info');
            }
        }

        // Auto-executar ao carregar
        window.addEventListener('load', () => {
            log('PÃ¡gina carregada. Clique no botÃ£o para testar.', 'info');
        });
    </script>
</body>

</html>
